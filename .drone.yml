---
kind: pipeline
type: docker
name: default-arm64

platform:
  os: linux
  arch: arm64

steps:
- name: build
  image: plugins/docker
  settings:
    dockerfile: Dockerfile
    tags: 1.0.0-linux-arm64
    repo: linutux/unbound
    username:
      from_secret: docker_username
    password:
